<!-- Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x.-->

<meta charset = "UTF-8">
<script>
    precoProduto = Number(prompt("Informe o preço do produto."))
    avista = precoProduto * 0.90
    parcelado = precoProduto / 3
    alert(`Produto de ${precoProduto} com as seguintes formas de pagamento:\nÀ vista com 10% de desconto R$${avista.toFixed(2)}.\nAté 3x de R$${parcelado.toFixed(2)}.`)
</script>
