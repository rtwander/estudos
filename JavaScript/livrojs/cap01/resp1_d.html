<!-- Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas-->

<meta charset = "UTF-8">
<script>
    const nota1 = parseFloat(prompt("Informa a primeira nota: "))
    const nota2 = parseFloat(prompt("Informe a segunda nota: "))
    const mediaNota = (nota1 + nota2) / 2
    alert(`A média das notas é ${mediaNota.toFixed(1).replace('.', ',')}`)
</script>
