<!-- Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule o valor a ser pago por cliente-->

<meta charset = "UTF-8">
<script>
    const valorConta = Number(prompt("Insira o valor da conta: "))
    const qntClientes = Number(prompt("Quantos clientes para pagamento: "))
    const valorCliente = valorConta / qntClientes
    alert(`O valor por cliente é: ${valorCliente.toFixed(2)}`)
</script>
